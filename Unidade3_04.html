<meta charset="UTF-8">
<script>
    const x = 5;
    const y = 2;

    console.log("adição: ", x + y);         // -> 7
    console.log("subtração: ", x - y);      // -> 3
    console.log("multiplicação: ", x * y);  // -> 10
    console.log("divisão: ", x / y);        // -> 2.5
    console.log("resto da divisão: ", x % y);// -> 1
    console.log("exponenciação: ", x ** y); // -> 25

</script>
